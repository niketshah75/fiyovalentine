<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’˜</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .card {
        background: white;
        padding: 35px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        width: 90%;
        max-width: 420px;
        position: relative;
        z-index: 10;
    }

    h1 {
        color: #ff4d6d;
        font-size: 28px;
        margin-bottom: 10px;
    }

    .tongue {
        font-size: 20px;
        margin-bottom: 20px;
        color: #555;
    }

    .buttons {
        margin-top: 15px;
        position: relative;
        height: 70px;
    }

    button {
        padding: 12px 28px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #ccc;
        color: #333;
        position: absolute;
        left: 120px;
        transition: transform 0.15s ease;
    }

    .message {
        display: none;
        margin-top: 20px;
        font-size: 20px;
        color: #ff4d6d;
        font-weight: bold;
    }

    /* Floating cows & sunflowers */
    .float {
        position: absolute;
        font-size: 38px;
        animation: floatUp 6s linear infinite;
        opacity: 0.95;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* VERY VISIBLE GOLD FIREWORKS */
    .firework {
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        animation: explode 1.6s ease-out forwards;
        z-index: 20;
    }

    @keyframes explode {
        0% {
            box-shadow: none;
            opacity: 1;
        }
        100% {
            box-shadow:
                0 -140px 20px #ffd60a,
                100px -100px 20px #ffea00,
                140px 0 20px #ffd60a,
                100px 100px 20px #ffea00,
                0 140px 20px #ffd60a,
                -100px 100px 20px #ffea00,
                -140px 0 20px #ffd60a,
                -100px -100px 20px #ffea00;
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine, Fiyoni? ðŸ’–</h1>
    <div class="tongue">:p</div>

    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes ðŸ’•</button>
        <button id="no" onmouseover="moveNo()">No ðŸ™ƒ</button>
    </div>

    <div class="message" id="message">
        thanku for making me the happiest boyfie ðŸ’›
    </div>
</div>

<script>
    function sayYes() {
        document.getElementById("message").style.display = "block";
        launchFireworks();
    }

    // NO button moves FAST and FAR
    function moveNo() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * 500 - 250;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Fireworks centered on card
    function launchFireworks() {
        const card = document.getElementById("card");
        const rect = card.getBoundingClientRect();

        for (let i = 0; i < 14; i++) {
            setTimeout(() => {
                const fw = document.createElement("div");
                fw.className = "firework";
                fw.style.left = rect.left + rect.width / 2 + "px";
                fw.style.top = rect.top + rect.height / 2 + "px";
                document.body.appendChild(fw);

                setTimeout(() => fw.remove(), 1600);
            }, i * 120);
        }
    }

    // LOTS of cows & sunflowers
    const emojis = ["ðŸ„", "ðŸŒ»"];

    setInterval(() => {
        for (let i = 0; i < 5; i++) {
            const item = document.createElement("div");
            item.className = "float";
            item.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            item.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(item);

            setTimeout(() => item.remove(), 6000);
        }
    }, 300);
</script>

</body>
</html>
