<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíò</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  width: 90%;
  max-width: 420px;
  position: relative;
  z-index: 10;
}

h1 {
  color: #ff4d6d;
  font-size: 28px;
}

.tongue {
  margin: 10px 0 20px;
}

/* BUTTON ROW ‚Äî PURE FLEX */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  color: #333;
  position: relative; /* IMPORTANT */
}

.message {
  display: none;
  margin-top: 18px;
  font-size: 20px;
  color: #ff4d6d;
  font-weight: bold;
}

/* floating emojis */
.float {
  position: absolute;
  font-size: 36px;
  animation: floatUp 6s linear forwards;
  z-index: 1;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* fireworks */
.firework {
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  animation: explode 1.5s ease-out forwards;
  z-index: 20;
}

@keyframes explode {
  to {
    box-shadow:
      0 -140px 20px #ffd60a,
      100px -100px 20px #ffea00,
      140px 0 20px #ffd60a,
      100px 100px 20px #ffea00,
      0 140px 20px #ffd60a,
      -100px 100px 20px #ffea00,
      -140px 0 20px #ffd60a,
      -100px -100px 20px #ffea00;
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine, Fiyoni? üíñ</h1>
  <div class="tongue">:p</div>

  <div class="buttons" id="btnRow">
    <button id="yes">Yes üíï</button>
    <button id="no">No üôÉ</button>
  </div>

  <div class="message" id="message">
    thanku for making me the happiest boyfie üíõ
  </div>
</div>

<script>
window.onload = function () {
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const btnRow = document.getElementById("btnRow");
  const message = document.getElementById("message");
  const card = document.getElementById("card");
  const emojis = ["üêÑ", "üåª"];

  let escaped = false;

  yesBtn.onclick = function () {
    message.style.display = "block";
    launchFireworks();
  };

  noBtn.onmouseover = function () {
    if (!escaped) {
      // convert NO to absolute AFTER first hover
      const rect = noBtn.getBoundingClientRect();
      noBtn.style.position = "absolute";
      noBtn.style.left = rect.left + "px";
      noBtn.style.top = rect.top + "px";
      escaped = true;
    }

    const x = Math.random() * 500 - 250;
    const y = Math.random() * 300 - 150;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  };

  function launchFireworks() {
    const rect = card.getBoundingClientRect();
    for (let i = 0; i < 12; i++) {
      setTimeout(() => {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = rect.left + rect.width / 2 + "px";
        fw.style.top = rect.top + rect.height / 2 + "px";
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1500);
      }, i * 120);
    }
  }

  setInterval(() => {
    for (let i = 0; i < 4; i++) {
      const el = document.createElement("div");
      el.className = "float";
      el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }
  }, 350);
};
</script>

</body>
</html>
